name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" > .env.production
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_DATABASE_URL=${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env.production
          cat .env.production

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Process config.js
        run: |
          cd out
          sed -i "s/%NEXT_PUBLIC_FIREBASE_API_KEY%/${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN%/${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_DATABASE_URL%/${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_PROJECT_ID%/${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET%/${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID%/${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}/g" config.js
          sed -i "s/%NEXT_PUBLIC_FIREBASE_APP_ID%/${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}/g" config.js
          echo "Processed config.js:"
          cat config.js | grep -v apiKey

      - name: Debug output
        run: |
          echo "Checking build files:"
          find out -type f -name "*.js" | xargs grep -l "FIREBASE" | head

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_W_XP_ONLINE }}
          channelId: live
          projectId: w-xp-online
